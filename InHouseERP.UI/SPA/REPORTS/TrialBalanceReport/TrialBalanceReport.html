<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            color: #000000;
            writing-mode: inherit;
            width: 100%;
            height: 100%;
        }

        #UpperTable td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }

        .ProductTable th {
            border: 1px solid black;
            border-collapse: collapse;
        }

        .ProductTable td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }

        .footer {
            position: fixed;
            left: 29px;
            bottom: 0px;
        }

        .flexcontainer {
            display: flex;
            justify-content: space-between;
        }


        @page {
            size: A4;
            max-height: 100%;
            max-width: 100%;
            font-family: 'Times New Roman';
        }

        @media print {
            @page {
                size: landscape
            }
        }
    </style>
</head>
<body>
    <table style="width: 100%">
        <tbody>
            <tr>
                <td>
                    <div class=" hidden-print">
                        <div class="col-sm-7 col-md-9">

                        </div>
                        <div class="row">
                            <div class="col-sm-3 col-md-2">
                            
                            </div>
                            <div class="col-sm-2 col-md-1">
                                <button type="button" onclick="PrintPdf();" class="customBtn custmoBtnReset" style="border-radius: 3px; margin-bottom: -.9em; margin-top: -15px; padding-bottom: 3px; padding-top: 3px;" title="Export to .doc">
                                    <i class="fa fa-print"></i>&nbsp;Print
                                </button>
                            </div>


                        </div>
                        <hr />
                    </div>

                    <div class="" id="source-html">

                        <div>
                          
                            <p style="font-size: 26px; text-align: center; margin: 0px; padding: 0px;"> <b>Retail Technologies Limited</b></p>
                            <p style="font-size: 12px; text-align: center; margin-top: 10px; padding: 0px;margin-top:0px;">
                                <b>

                                    <b>
                                        Address :Flat: 22 A, Navana Tower, 45 Gulshan-1, Dhaka-1212
                                    </b>
                                </b>
                            </p>

                            <table style="width:100%">
                                <tr>
                                    <td style="width:30%"></td>
                                    <td style="width:40%">
                                        <p style="font-size: 20px; text-align: center; margin: 0px; padding: 0px;">
                                            <b>
                                               TRIAL BALANCE
                                            </b>
                                        </p>
                                    </td>
                                    <td style="width:30%"></td>
                                </tr>
                                <!--<tr>
                                    <td style="width:30%"></td>
                                    <td style="width: 40%;text-align:center ">

                                        <span><span> <b>Form Date : </b>  {{GLedger.generalFormDate}}</span> <span style="margin-left:20px;">  <b>To Date : </b> {{GLedger.generalToDate}}</span> </span>
                                    </td>
                                 
                                    <td style="width:30%"></td>
                                </tr>-->
                                <!--<tr>
                                    <td style="border: 1px solid black; padding: 4px;" colspan="1">
                                        <span style="font-size:14px;font-weight:bold;">{{GeneralLedgerList[0].Head}} {{GeneralLedgerList[0].AccCode}}</span>
                                    </td>
                                    <td></td>
                                </tr>-->
                            </table>

                        </div>


                        <table class="ProductTable" style="width: 100%;  margin-left: auto; margin-right: auto;margin-top:20px">
                            <tr>

                                <th class="t-cell-center">SL</th>
                                <th class="t-cell-center">Account Title</th>
                                <th colspan="2">

                                    <p style="text-align:center;">Amount In Taka</p>
                                    <table style="width: 100%;">
                                        <tr >
                                            <td style="width:50%;text-align:left;border-bottom:none;border-left:none">
                                                Debit
                                            </td>
                                            <td style="text-align: left; width: 50%; border-bottom: none; border-left: none ;border-right:none;">

                                                <p style="">Credit</p>
                                            </td>
                                        </tr>
                                    </table>
                                </th>


                            </tr>
                            <tbody ng-repeat="aTrial in TrailBalanceFilterList track by $index">

                                <tr>
                                    <td><!--{{$index +1}}--></td>
                                    <td style="text-align:left;font-weight:bold;font-size:16px;" colspan="3">
                                        {{aTrial.SubMainGroupName}}
                                    </td>
                                </tr>
                                <tr ng-repeat="aHead in  aTrial.DataList">
                                    <td class="t-cell-center">{{aHead.SN }}</td>
                                    <td style="text-align:left">{{aHead.Head}}</td>
                                    <td style="text-align:right">
                                        <!--{{aHead.DrAmount}}-->
                                        <p ng-if="aHead.DrAmount==0">
                                        </p>
                                        <p ng-if="aHead.DrAmount!=0">
                                            {{aHead.DrAmount}}
                                        </p>
                                    </td>
                                    <td style="text-align:right">
                                        <!--{{aHead.CrAmount}}-->
                                        <p ng-if="aHead.CrAmount==0">

                                        </p>
                                        <p ng-if="aHead.CrAmount!=0">
                                            {{aHead.CrAmount}}
                                        </p>
                                    </td>

                                </tr>

                            </tbody>

                        </table>
                      
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
<script>



    jQuery(document).ready(function ($) {

        $(".main-sidebar").attr("hidden", true);
        $(".main-header").attr("hidden", true);
        $(".main-footer").attr("hidden", true);
        $("#br").attr("hidden", true);

        $("div").removeClass("wrapper");
        $("div").removeClass("content-wrapper");
    });


    function PrintPdf() {
        window.print();
    }

</script>
